<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous" />
    <link href="src/styles.css" rel="stylesheet" type="text/css" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:wght@500&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="weather-app-wrapper">
            <div class="weather-app">
                <div class="row">
                    <div class="col-6">
                        <span class="card-title" id="city">
                        </span>
                    </div>
                    <div class="col-6">
                        <form class="search-form" id="search-form">
                            <div class="form-row">
                                <div class="col-8">
                                    <input type="search" class="form-control"
                                         placeholder="Search for a new city" autofocus="on" autocomplete="off"
                                        id="city-input">
                                </div>
                                <div class="col-2">
                                    <button type="submit" id="search-for-new-city">
                                         <img src="images/search.jpg" class="search" alt="search the Earth">
                                    </button>
                                </div>
                                <div class="col-2">
                                    <button type="click" id="return-to-current-location">
                                        <img src="images/location.png" class="home" alt="current location">
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="overview">
                    <ul>
                        <li>Last updated: <span id="current-day-and-time"></span></li>
                        <li id="description-of-current-condition"></li>
                    </ul>
                </div>
                <br />
                <div class="current-condition">
                    <div class="row">
                        <div class="col-6">
                            <img
                                class="weather-icon"
                                src="https://www.accuweather.com/images/weathericons/07.svg"
                                alt="Cloudy"
                            />
                            <span class="align-middle current-temperature" id="temperature">
                            </span>
                            <span class="units">
                                <a href="#" id="fahrenheit-link" class="active">°F</a> |
                                <a href="#" id="celsius-link">°C</a>
                            </span>
                        </div>
                        <div class="col-6">
                            <div class="wind-and-humidity">
                                <br>
                                <ul>
                                    <li>Wind: <span id="wind"></span> mph</li>
                                    <li>Humidity: <span id="humidity"></span>%</li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <small>
                <a 
                    href="https://github.com/sgonzo1976/my-weather-app"
                    target="_blank">
                    Open-source code
                </a>
                by Stephanie Gonzalez
            </small>
        </div>
    </div>
    <script src="src/index.js"></script>
</body>
</html>
